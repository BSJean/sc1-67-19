<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Работа с таблицами</title>
    </head>
    <body>
        <table border="1" align="center" width="500px" title="Прогноз погоды">
            <col width="25%">
            <caption><i>Прогноз погоды</i></caption>            
            <tr>
                <th>Город</th>
                <th>Утро</th>
                <th>День</th>
                <th>Вечер</th>
                <th>Ночь</th>
            </tr>
            <tr>
                <td align="center"><b>Минск</b></td>
                <td>-5&#176;</td>
                <td>+5&#176;</td>
                <td rowspan="2">+2&#176;</td>
                <td>-10&#176;</td>
            </tr>
            <tr>
                <td align="center"><b>Брест</b></td>
                <td>0&deg;</td>
                <td>9&deg;</td>
                <td>-4&deg;</td>
            </tr>
        </table>
    </body>
</html>
